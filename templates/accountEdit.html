<h1>Account Settings</h1>
<hr>
<h2>Edit Your Account Details</h2>

<div class="formWrapper">
  <form id="accountEdit1" action="/api/users"  method="PUT">
    <input type="hidden" name="_method" value="PUT">
    <div class="formError"></div>
    <div class="formSuccess">Your Changes have been Saved</div>
    <input class="hiddenPhoneNumberInput" type="hidden"  name="phone">
    <div class="inputWrapper">
      <div class="inputLabel">Phone Number</div>
      <input type="text" class="disabled displayPhoneInput" name="displayPhone" disabled>     
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" class="firstNameInput" name="firstName" placeholder="John">
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" class="lastNameInput" name="lastName" placeholder="Smith">
    </div>
    <div class="inputWrapper ctaWrapper">
      <button class="cta green" type="submit">Save Button</button>
    </div>
  </form>
</div>

<hr>
<h2>Change Your Password</h2>
<div class="fomrWrapper">
  <form id="accountEdit2" action="/api/users"  method="PUT">
    <input type="hidden" name="_method" value="PUT">
    <div class="formError"></div>
    <div class="formSuccess">Your New Password has been Saved</div>
    <input type="hidden" class="hiddenPhoneNumberInput" name="phone">
    <div class="inputWrapper">
      <div class="inputLabel">Choose a New Password</div>
      <input type="password" name="password" placeholder="Not to easy">
    </div>
    <div class="inputWrapper ctaWrapper">
      <button class="cta green" type="submit">Save Password</button>
    </div>
  </form>
</div>
